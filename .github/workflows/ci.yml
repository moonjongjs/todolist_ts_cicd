name: CI/CD

on:
  push:
    branches: [ "master" ]   # master 브랜치에 push 될 때 실행
  pull_request:
    branches: [ "master" ]   # master 브랜치로 PR 올릴 때 실행

jobs:
  build-deploy:
    runs-on: ubuntu-latest   # GitHub 제공 Ubuntu 환경에서 실행

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20   # 프로젝트에 맞는 버전(18 또는 20)

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 프로젝트 빌드
      - name: Build project
        run: CI=false npm run build

      # 5. GitHub Pages 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
